<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Selectors</title>
    <link rel="stylesheet" href="selectors.css"> <!-- Link ke file selectors.css -->
</head>
<body>

    <!-- h1 dan id "header" -->
    <h1 id="header">Ini adalah Judul H1 dengan ID "header"</h1>

    <!-- Elemen dengan class "teks" -->
    <p class="teks">Ini paragraf dengan class "teks". Ukurannya 16px.</p>

    <!-- Elemen h2 -->
    <h2>Ini adalah Judul H2</h2>

    <!-- div yang berisi p dan ul -->
    <div>
        <p>Ini paragraf di dalam div, harus bold.</p>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </div>

    <!-- ul di luar div (tidak dipengaruhi selector div > ul) -->
    <ul>
        <li>Ini ul di luar div</li>
    </ul>

</body>
</html>
