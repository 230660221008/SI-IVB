<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List Mahasiswa</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      margin-top: 20px;
      padding-left: 0;
      list-style: none;
    }

    li {
      padding: 10px;
      margin-bottom: 8px;
      background: #eaeaea;
      display: flex;
      justify-content: space-between;
      border-radius: 5px;
      align-items: center;
    }

    li.done {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
  <script src="latihan.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>To-Do List Mahasiswa</h2>
    <input type="text" id="inputTugas" placeholder="Contoh: Tugas pemrograman web deadline 5 April" />
    <button onclick="tambahTugas()">Tambah</button>
    <ul id="daftarTugas"></ul>
  </div>
</body>
</html>
