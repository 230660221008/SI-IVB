<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contoh Selector CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Selector ID -->
  <div id="header">
    <!-- Selector element -->
    <h1>Halo Selamat Datang</h1>
  </div>

  <!-- Selector class -->
  <p class="text">ini adalah bagian dari memulai</p>

  <!-- Selector group -->
  <h2>Tentang</h2>
  <p>Nama Saya Nabila Apriliani</p>
  <span>Saya Berusia 21 Tahun</span>

  <!-- Selector descendant -->
  <div class="article">
    <p>Saya Sekolah Di Universitas Sebelas April</p>
  </div>

  <!-- Selector child -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>

</body>
</html>
